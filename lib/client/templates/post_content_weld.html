<!-- add post meta inner wrapper for horizontal scrolling width -->
<template name="postContentWeld">
    {{#each postThumbnail}}
      {{> UI.dynamic template=getTemplate data=..}}
    {{/each}}
    <div class="post-info">
      <h3 class="post-heading">
        {{#each postHeading}}
          {{> UI.dynamic template=getTemplate data=..}}
        {{/each}}
      </h3>
      <div class="post-meta">
        <div class="post-meta-inner">
        {{#each postMeta}}
          {{> UI.dynamic template=getTemplate data=..}}
        {{/each}}
        </div>
      </div>
    </div>
</template>

<!-- added row class to post-meta -->
<template name="postContentWeld">
  <div class="post-info">
    <h3 class="post-heading">
      {{#each postHeading}}
        {{> UI.dynamic template=getTemplate data=..}}
      {{/each}}
    </h3>
    <div class="post-meta row">
      {{#each postMeta}}
        {{> UI.dynamic template=getTemplate data=..}}
      {{/each}}
    </div>
  </div>
</template>

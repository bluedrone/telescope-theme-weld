<!-- used img tag instead of style background for avatar -->
<template name="user_item_weld">
<tr class="user">
	<td>{{>avatar user=this}}</td>
	<td>
		<a href="{{getProfileUrl}}"><strong>{{displayName}}</strong></a>
		<br/>
		<a href="mailto:{{getEmail}}">{{getEmail}}</a>
	</td>
	<td>{{createdAtFormatted}}</td>
	<td>{{postCount}}</td>
	<td>{{commentCount}}</td>
	<td>{{getKarma}}</td>
	<td>
		{{#if invites}}
		<h4>{{_ "Invited"}} {{invitedCount}} {{_ "users"}}:</h4>
		<ul>
			{{#each invites}}
				<li><a href="{{getInvitedUserProfileUrl}}">{{invitedName}}</a></li>
			{{/each}}
		</ul>
		{{/if}}
		<p>({{inviteCount}} {{_ "invites left"}})</p>
	</td>
	<td>{{#if isInvited}}<i class="icon-check"></i>{{/if}}</td>
	<td>{{#if userIsAdmin}}<i class="icon-check"></i>{{/if}}</td>
	<td>
		<ul>
			<li>{{#if isInvited}}<a class="uninvite-link" href="#">{{_ "Uninvite"}}</a>{{else}}<a href="#" class="invite-link">{{_ "Invite"}}</a>{{/if}}</li>
			<li>{{#if userIsAdmin}}<a class="unadmin-link" href="#">{{_ "Unadmin"}}</a>{{else}}<a href="#" class="admin-link">{{_ "Make admin"}}</a>{{/if}}</li>
			<li><a class="delete-link" href="#">{{_ "Delete User"}}</a></li>
		</ul>
	</td>
</tr>
</template>

<template name="categories_checkboxes_weld">
  {{#if categoriesEnabled}}
  <div class="control-group">
    <label class="control-label">Tag Your Post</label>
    <div class="controls categories-wrap row">
      {{#each categories}}
      <div class="checkbox-styled">            
        <input id="category_{{_id}}" type="checkbox" value="{{this.value}}" {{atts}} /> 
        <label for="category_{{_id}}" class="center">{{name}}</label>
      </div>
      {{/each}}
    </div>
  </div>
  {{/if}}
  </template>

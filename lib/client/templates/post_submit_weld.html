<!-- changed category selection from checkboxes to dropdown select -->
<template name="post_submit_weld">
  <div class="full-width">
{{#autoForm collection="Posts" id="submitPostForm"}}
    {{> afQuickField name='url'}}
    {{> afQuickField name='title'}}
    {{> afQuickField name='body'}}
    {{> afQuickField name='categories' template='categories_checkboxes_weld'}}
    {{> afQuickField name='status'}}
    {{> afQuickField name='postedAtDate'}}
    {{> afQuickField name='postedAtTime'}}
    <button type="submit" class="button">Submit</button>
{{/autoForm}}
</div>
</template>

<!-- added upvote and comments links and icon -->
<template name="postInfoWeld">
  <div class="post-meta-item">

    <a class="upvote-link {{#if upvoted}}upvoted{{else}}not-upvoted{{/if}}" href="#">
      <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><path class="up-icon" fill="#B4B4B4" d="M10 6h-3v4h-4v-4h-3l5-6 5 6z"/></svg>
      <span class="points">{{baseScore}}</span>
    </a>

    <span class="post-time">{{ago}}</span> from <a class="post-author" href="{{profileUrl}}">{{authorName}}</a>

    {{#if can_edit}}
      <a href="/posts/{{_id}}/edit" class="edit-link goto-edit">Edit</a>
    {{/if}}

    <a class="comments-link" href="/posts/{{_id}}">
      <svg class="comments-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14"><path fill="#B4B4B4" d="M2 0h10c.5 0 1 .2 1.4.6.4.4.6.9.6 1.4v6c-.1 1-.4 1.5-1 1.8-.6.2-.9.2-1 .2h-1v4l-4-4h-5c-.5 0-1-.2-1.4-.6-.4-.5-.6-.9-.6-1.4v-6c0-.5.2-1 .6-1.4.4-.4.9-.6 1.4-.6z"/></svg>
      <span class="count">{{commentsCount}}</span>
    </a>

  </div>
</template>

<!-- added upvote and comments links and icon -->
<template name="postInfoWeld">
  <div class="post-meta-item">

    {{#if upvoted}}
    {{else}}
    <span class="upvote-link"><span class="underline"><a href="#">{{i18n "Upvote"}}</a></span></span>
    {{/if}}
    <span class="points">{{baseScore}} <span class="unit">{{pointsUnitDisplayText}}</span></span>
    <a class="comments-link" href="/posts/{{_id}}"><span class="underline"><span class="count">{{commentsCount}}</span><span class="action"> {{i18n 'Comments'}}</span></span></a>
    {{#if can_edit}}
    <a href="/posts/{{_id}}/edit" class="edit-link goto-edit">Edit</a>
    {{/if}}
    <span class="post-time">{{ago}}</span> from <a class="post-author" href="{{profileUrl}}">{{authorName}}</a>

  </div>
</template>

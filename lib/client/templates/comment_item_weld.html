<!-- overwritten to remove downvote and reorder items -->
<template name="comment_item_weld">
  <li class="comment module comment-displayed" id="{{_id}}">
   <div class="comment-body">
      {{#if isDeleted}}
      {{else}}
        <div class="comment-content">
          <div class="comment-main">
            <div class="comment-text markdown">{{{htmlBody}}}</div>
            <a class="authorname" href="{{profileUrl}}" data-username="â€” {{authorName}}, {{ago}}">
              {{>avatar}}
            </a>
            <div class="comment-meta">
              <div class="comment-actions">
                {{#if getSetting "nestedComments" true}}
                <a href="/comments/{{_id}}" class="comment-reply goto-comment">{{i18n "Reply"}}</a>
                {{/if}}
                <!-- <span class="comment-permalink"><a href="/comments/{{_id}}" class="goto-comment">{{i18n "Link"}}</a></span> -->
                {{#if can_edit}}
                <span class="edit-link"><a href="/comments/{{_id}}/edit">{{i18n "Edit"}}</a></span>
                {{/if}}
              </div> <!-- comment-actions -->
            </div> <!-- comment-meta -->
          </div>
        </div>
    {{/if}}
    {{#if showChildComments}}
      <ul class="comment-children comment-list">
      {{#each child_comments}}
        {{#with this}}
          {{> UI.dynamic template=comment_item}}
        {{/with}}
      {{/each}}
      </ul>
      {{/if}}
    </div>
  </li>
</template>

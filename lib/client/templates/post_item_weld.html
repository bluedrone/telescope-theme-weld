<!-- needed to make .post click handler work -->
<template name="post_item_weld">
    <div class="modules-group left-modules">
      <div class="inner">
      {{#each leftPostModules}}
        <div class="{{moduleClass}}">
          {{> UI.dynamic template=getTemplate data=..}}
        </div>
      {{/each}}
      </div>
    </div>
    <div class="modules-group center-modules">
      <div class="inner">
      {{#each centerPostModules}}
        <div class="{{moduleClass}}">
          {{> UI.dynamic template=getTemplate data=..}}
        </div>
      {{/each}}
      </div>
    </div>
    <div class="modules-group right-modules">
      <div class="inner">
      {{#each rightPostModules}}
        <div class="{{moduleClass}}">
          {{> UI.dynamic template=getTemplate data=..}}
        </div>
      {{/each}}
      </div>
    </div>
</template>

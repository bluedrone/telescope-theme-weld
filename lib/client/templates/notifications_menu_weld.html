<!-- reorganized and added custom notifcation state -->
<template name="notificationsMenuWeld">
  {{#if isLoggedIn}}
  <a class="view dropdown-top-level" href="/">
    <div class="notifications-menu notifications-button dropdown {{#if hasNotifications}}has-notifications{{/if}}">{{notification_count_weld}}
      <div class="dropdown-menu">
        <ul role="menu" aria-labelledby="dLabel">
          {{#if hasNotifications}}
            <li><a href="#" class="mark-as-read">{{i18n "Mark All As Read"}}</a></li>
            {{#each notifications}}
              {{> UI.dynamic template=notificationItem}}
            {{/each}}
          {{else}}
            <li>No notifications</li>
          {{/if}}
        </ul>
      </div>
    </div>
  </a> <!-- .view .dropdown-top-level -->
  {{/if}}
</template>

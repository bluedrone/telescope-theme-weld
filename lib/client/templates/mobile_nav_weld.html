<template name="mobile_nav_weld">
  <div class="mobile-nav">

    <ul class="mobile-menu">
      {{#if hasNotifications}}
        <li><a href="#">{{> notificationsMenuWeld}}</a></li>
      {{/if}}
      {{#each primaryNav}}
        <li>
          {{> UI.dynamic template=getTemplate}}
        </li>
      {{/each}}
      {{#if isLoggedIn}}
        <li><a href="{{profileUrl}}">{{_ "Profile"}}</a></li>
        <li><a href="/sign-out">{{_ "Sign Out"}}</a></li>
      {{/if}}
    </ul>
  </div>
</template>

<!-- moved save and forgot password to top. TODO: improve mobile layout -->
<template name="user_edit_weld">
  <div class="user-edit">
  	{{#with user}}
    {{#if profileIncomplete}}
    <div>
      {{_ "Please complete your profile below before continuing."}}
    </div>
    {{/if}}
    <form id="account-form">
      <h2>{{_ "Account"}}</h2>
      <div class="form-actions top-right">
        <a href="{{profileUrl}}">View</a>
        <input type="submit" class="text-button" value="{{_ "Save"}}" />
      </div>
      <div class="control-group">
        <label>{{_ "Username"}}</label>
        <div class="controls">
          <input id="username" name="username" disabled="disabled" type="text" value="{{userName}}" />
        </div>
        <p class="note">Profile URL: {{profileUrl}}</p>
      </div>
      <div class="control-group">
        <label>{{_ "Display Name"}}</label>
        <div class="controls">
          <input name="name" type="text" placeholder="What people see when you post or comment." value="{{profile.name}}" />
        </div>
      </div>
      <div class="control-group">
        <label>{{_ "Email"}}</label>
        <div class="controls">
          <input name="email" type="text" value="{{userEmail}}" />
        </div>
      </div>
      <div class="control-group">
        <label>{{_ "Bio"}}</label>
        <div class="controls"><textarea name="bio" placeholder="Allow myself to introduceâ€¦myself." type="text">{{profile.bio}}</textarea></div>
      </div>
      <div class="control-group">
      <label>Twitter Username</label>
        <div class="controls">
          <input name="twitter" type="text" placeholder="With or without @ works fine."  value="{{getTwitter}}" />
        </div>
      </div>
      <!-- <div class="control-group">
        <label>GitHub Username</label>
        <div class="controls">
          <input name="github" type="text" value="{{getGitHub}}" />
        </div>
      </div> -->
      <div class="control-group">
        <label>Site</label>
        <div class="controls">
          <input name="site" type="text" placeholder="Please make sure to start it with http://" value="{{profile.site}}" />
          <span class="inline-link">Please make sure to start it with http://</span>
        </div>
      </div>
      {{#if hasPassword}}
        <h3>{{_ "Change Password?"}}</h3>
        <div class="control-group">
          <label>{{_ "Old Password"}}</label>
          <div class="controls"><input name="old_password" type="password" value="" /></div>
        </div>
        <div class="control-group">
          <label>{{_ "New Password"}}</label>
          <div class="controls"><input name="new_password" type="password" value="" /></div>
        </div>
      {{/if}}
      <div class="control-group">
        <label class="control-label">{{_ "Email Notifications"}}</label>
        <div class="controls">
          {{#if isAdmin}}
            <label class="checkbox">
              <input id="notifications_users" type="checkbox" name="notifications_users" {{hasNotificationsUsers}} /> New Users
            </label>
          {{/if}}
          <label class="checkbox">
            <input id="notifications_posts" type="checkbox" name="notifications_posts" {{hasNotificationsPosts}} /> {{_ "New Posts"}}
          </label>
          <label class="checkbox">
            <input id="notifications_comments" type="checkbox" name="notifications_comments" {{hasNotificationsComments}} /> {{_ "Comments on my posts"}}
          </label>
          <label class="checkbox">
            <input id="notifications_replies" type="checkbox" name="notifications_replies" {{hasNotificationsReplies}} /> {{_ "Replies to my comments"}}
          </label>
        </div>
      </div>
      {{#if isAdmin}}
      <div class="control-group">
        <h3>Invites</h3>
        <label>Invites</label>
        <div class="controls">
          <input name="inviteCount" type="text" value="{{inviteCount}}" />
        </div>
      </div>
      {{/if}}
      <div class="form-actions">
        <input type="submit" class="button" value="{{_ "Save"}}" />
      </div>
    </form>
    {{/with}}
  </div>

  {{> invites }}
</template>

<!-- added sidebar. could be it's own template if needed -->
<template name="posts_list_weld">
    {{> sidebar}}
    <div class="posts-wrapper">
    {{> submitButtonWeld}}
    	<div class="posts list">
    		{{#each posts}}
    			{{> UI.dynamic template=post_item}}
    		{{/each}}
      </div>
      {{> UI.dynamic template=postsLoadMore}}
  </div>
</template>

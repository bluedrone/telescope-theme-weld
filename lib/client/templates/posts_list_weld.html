<!-- added submitButton template -->
<template name="posts_list_weld">
  {{> UI.dynamic template=postsListIncoming data=incoming}}
   	<div class="posts list">
      {{> submitButtonWeld}}
      {{#each posts}}
        <div class="post {{rankClass}} {{#if sticky}}sticky{{/if}} {{inactiveClass}}" id="{{_id}}">
        <svg class="post-loading" xmlns="http://www.w3.org/2000/svg" width="800" height="192" viewBox="0 0 800 192"><path fill="#fff" d="M0 0h800v192h-800z"/><g fill="#F2F2F2"><path d="M19 22h300v20h-300zM19 51h495v10h-495zM19 67h449v10h-449zM719 20h60v45h-60zM19 101h72v17h-72zM157 101h89v17h-89zM96 101h56v17h-56z"/></g></svg>
        {{> UI.dynamic template=post_item}}
        </div>
      {{/each}}
    </div>
  {{> UI.dynamic template=postsLoadMore}}
</template>

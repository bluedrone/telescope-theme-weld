<template name="membersPage">
  <div class="no-results column">
    <div class="no-results-headline">Dang it.</div> 
    No matches were found.
  </div>
  <section class="control-bar row">
    <span class="control-wrap">
      <span class="filter" data-js="reset" data-filter="all">All</span>
      <span class="control-label">Filter:</span>
      {{#each users}}
        <!-- don't produce a filter toggle if member hasn't set one -->
        {{#if profile.skill1}}
        <span class="filter" data-filter=".{{profile.skill1}}">{{profile.skill1}}</span>
        {{/if}}
        {{#if profile.skill2}}
        <span class="filter" data-filter=".{{profile.skill2}}">{{profile.skill2}}</span>
        {{/if}}
        {{#if profile.skill3}}
        <span class="filter" data-filter=".{{profile.skill3}}">{{profile.skill3}}</span>
        {{/if}}
      {{/each}}
      </span>
    <span class="control-wrap">
      <span class="control-label">Sort:</span>
      <span class="sort" data-sort="name:asc">Aâ€“Z</span> 
      <span class="sort" data-sort="random">Random</span>
    </span>
    <span class="total"><span class="total-number"></span></span>
  </section>
  <div id="sort-container">
    {{#each users}}
      {{> membersItem}}
    {{/each}}
  </div>
</template>
